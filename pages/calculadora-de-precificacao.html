<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Precificação v1.2 | By @alanmugiwaras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .form-group label, .form-group input {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Precificação</h1>
        <div class="form-group">
            <label for="custo_produto">Custo do Produto no Fornecedor (BRL)</label>
            <input type="text" id="custo_produto">
        </div>
        <div class="form-group">
            <label for="custo_marketing">Custo de Marketing (BRL)</label>
            <input type="text" id="custo_marketing">
        </div>
        <div class="form-group">
            <label for="porcentagem_gateway">Porcentagem do Gateway de Pagamento (%)</label>
            <input type="text" id="porcentagem_gateway">
        </div>
        <div class="form-group">
            <label for="porcentagem_loja_virtual">Porcentagem de Taxa da Loja Virtual (%)</label>
            <input type="text" id="porcentagem_loja_virtual">
        </div>
        <div class="form-group">
            <label for="porcentagem_checkout">Porcentagem Checkout Transparente (%)</label>
            <input type="text" id="porcentagem_checkout">
        </div>
        <div class="form-group">
            <label for="valor_venda">Valor de Venda (BRL)</label>
            <input type="text" id="valor_venda">
        </div>
        <button onclick="calcularCPAELucro()">Calcular CPA e Lucro</button>
        <p id="resultado_cpa"></p>
        <p id="resultado_lucro"></p>
    </div>
    <script>
        function calcularCPAELucro() {
            const custoProduto = parseFloat(document.getElementById("custo_produto").value.replace(',', '.'));
            const custoMarketing = parseFloat(document.getElementById("custo_marketing").value.replace(',', '.'));
            const porcentagemGateway = parseFloat(document.getElementById("porcentagem_gateway").value.replace(',', '.')) / 100;
            const porcentagemLojaVirtual = parseFloat(document.getElementById("porcentagem_loja_virtual").value.replace(',', '.')) / 100;
            const porcentagemCheckout = parseFloat(document.getElementById("porcentagem_checkout").value.replace(',', '.')) / 100;
            const valorVenda = parseFloat(document.getElementById("valor_venda").value.replace(',', '.'));

            const cpa = custoProduto + custoMarketing;
            const custoTotal = cpa + (porcentagemGateway * cpa) + (porcentagemLojaVirtual * cpa) + (porcentagemCheckout * cpa);
            const lucro = valorVenda - custoTotal;
            const lucroPorcentagem = (lucro / custoTotal) * 100;

            document.getElementById("resultado_cpa").textContent = "CPA: R$" + cpa.toFixed(2);
            document.getElementById("resultado_lucro").textContent = "Lucro: R$" + lucro.toFixed(2) + " (" + lucroPorcentagem.toFixed(2) + "%)";
        }
    </script>
</body>
</html>
