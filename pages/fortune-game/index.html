<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Fortune Game - O jogo do número da sorte">
    <meta property="og:description" content="Um jogo simples em JavaScript.">
    <meta property="og:image" content="https://img-c.udemycdn.com/course/750x422/700886_da07.jpg">
    <meta property="og:url" content="https://alanmugiwara.github.io/pages/fortune-game/">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="AlanMugiwara DevLearning Website - Fortune Game JS">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"

    <link rel="stylesheet" href="style.css">
    <title>JS Game</title>
</head>

<body>
    <div class="container">
        <div class="container__conteudo">
            <img src="/img/fortune-game/robot.png" alt="robô mergulhador" class="container__imagem-robo" />
            <div class="container__informacoes">
                <img src="/img/fortune-game/trophy.png" alt="ícone de um troféu" />
                 <div class="container__texto">
                    <h1>Você <span class="container__texto-azul">acertou!</span></h1>
                    <h2>Você descobriu o número secreto!</h2>

            </div>
        </div>
    </div>
    <script src="app.js" defer></script>

</html>
