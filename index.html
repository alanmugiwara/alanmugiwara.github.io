    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        header video {
            max-width: 100%;
            height: auto;
        }

        nav {
            background-color: #444;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            text-align: center;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin: 0 10px;
        }

        .content {
            width: 80%;
            max-width: 1200px;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        .columns {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            width: 100%;
            box-sizing: border-box;
        }

        .column {
            box-sizing: border-box;
            background-color: #fff;
            padding: 20px;
            margin: 15px 0;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%; /* Ocupar a largura total por padrão */
        }

        .button {
            background-color: rgb(38, 127, 211);
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            width: 100%; /* Largura total para ocupar o espaço disponível */
            box-sizing: border-box;
        }

        .whatsapp-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        .whatsapp-button img {
            width: 60px;
            height: auto;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }

        .whatsapp-button img:hover {
            transform: scale(1.1);
        }

        .footer-buttons {
            display: flex;
            justify-content: center;
            width: 100%;
            box-sizing: border-box;
            margin-top: 20px;
        }

        .footer-buttons button {
            background-color: rgb(32, 119, 201);
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            margin: 0 5px;
        }

        #userCount {
            color: #333;
            font-size: 18px;
            margin-bottom: 10px;
        }

        @media only screen and (min-width: 600px) {
            .column {
                width: 48%; /* Duas colunas lado a lado em telas maiores */
            }
        }

        @media only screen and (min-width: 768px) {
            .columns {
                justify-content: space-between;
            }
        }
    </style>
</head>
