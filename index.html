    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        header video {
            max-width: 100%;
            height: auto;
        }

        nav {
            background-color: #444;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            text-align: center;
            display: flex;
            flex-wrap: wrap; /* Adicionado para melhorar a quebra de linhas */
        }

        nav a {
            text-decoration: none;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin: 0 10px;
        }

        .content {
            width: 80%;
            max-width: 1200px;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        .columns {
            display: flex;
            flex-direction: column; /* Alterado para empilhar as colunas em dispositivos móveis */
            align-items: center; /* Adicionado para centralizar as colunas em dispositivos móveis */
            box-sizing: border-box;
        }

        .column {
            box-sizing: border-box;
            background-color: #fff;
            padding: 20px;
            margin: 15px; /* Margem padrão */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%; /* Alterado para ocupar 100% da largura em dispositivos móveis */
        }

        .button {
            background-color: rgb(32, 119, 201);
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }

        /* Estilos para o botão flutuante do WhatsApp */
        .whatsapp-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        .whatsapp-button img {
            width: 60px; /* Ajuste o tamanho conforme necessário */
            height: auto;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }

        .whatsapp-button img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
