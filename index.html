<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="AlanMugiwara DevLearning Website">
    <meta property="og:description" content="Aqui irei compartilhar experimentos do meu aprendizado em desenvolvimento.">
    <meta property="og:image" content="https://github.com/alanmugiwara/alanmugiwara.github.io/blob/main/img/logo2.png?raw=true">
    <meta property="og:url" content="https://alanmugiwara.github.io/">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="AlanMugiwara DevLearning Website">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        header video {
            max-width: 100%;
            height: auto;
        }

        nav {
            background-color: #444;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            text-align: center;
            display: flex;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin: 0 10px;
        }

        .slider {
            width: 80%;
            overflow: hidden;
            position: relative;
            margin-bottom: 20px;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 100%;
            box-sizing: border-box;
        }

        .slide img {
            width: 100%;
            height: auto;
        }

        .content {
            width: 80%;
            max-width: 1200px;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        .columns {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            box-sizing: border-box;
        }

        .column {
            flex: 1;
            box-sizing: border-box;
            background-color: #fff;
            padding: 20px;
            margin: 0 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .column-left {
            margin-right: calc(15px + 30%);
        }

        .column-right {
            margin-left: calc(15px + 30%);
        }

        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            float: right; /* Adicionado para alinhar o botão à direita */
        }
    </style>
</head>
<body>
    <header>
        <video autoplay loop muted>
            <source src="https://github.com/alanmugiwara/alanmugiwara.github.io/raw/main/video/logo.mp4" type="video/mp4">

    <nav>

        </ul>
    </nav>

    <div class="slider">
        <div class="slides">
            <div class="slide">
                <a href="https://alanmugiwara.github.io" target="_blank">
                    <img src="https://github.com/alanmugiwara/alanmugiwara.github.io/blob/main/img/logo2.png?raw=true" alt="Slide 1">
                </a>
            </div>
            <div class="slide">
                <a href="https://alanmugiwara.github.io" target="_blank">
                    <img src="https://github.com/alanmugiwara/alanmugiwara.github.io/blob/main/img/logo2.png?raw=true" alt="Slide 2">
                </a>
            </div>
            <div class="slide">
                <a href="https://alanmugiwara.github.io" target="_blank">
                    <img src="https://github.com/alanmugiwara/alanmugiwara.github.io/blob/main/img/logo2.png?raw=true" alt="Slide 3">
                </a>
            </div>
        </div>
    </div>

    <div class="content">
        <!-- Conteúdo original sem a linha removida -->
    </div>

    <div class="columns">
        <div class="column column-left">
            <!-- Conteúdo da coluna 1 -->
            <h2>Coluna 1</h2>
            <p>Conteúdo da coluna 1.</p>
        </div>

        <div class="column">
            <!-- Conteúdo da coluna 2 -->
            <h2>Coluna 2</h2>
            <p>Conteúdo da coluna 2.</p>
        </div>

        <div class="column column-right">
            <!-- Conteúdo da coluna 3 -->

            <p>Conteúdo da coluna 3.</p>
            <button class="button">Botão à Direita</button>
        </div>
    </div>
